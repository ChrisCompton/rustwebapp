box: geal/archlinux-rust

dev:
  steps:
    - script:
        name: build
        code: |
          rustc -V
          cargo -V
          cargo build
          cargo test

build:
  steps:
    - script:
        name: build
        code: |
          rustc -V
          cargo -V
          cargo build --verbose
          cargo test

deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        ports: "8080"
        cmd: cargo run
        repository: jakescott/rustwebapp
        registry: https://registry.hub.docker.com
